<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
         <style>
            .oddrow{
              background-color:#ccc;   
            }
            .evenrow{
                background-color:#ff8; 
            }
        </style>
    </h:head>
    <h:body>
      <h:form>
            <h1><h:outputText value="List"/></h1>
            <h:dataTable rowClasses="oddrow,evenrow" value="#{caseBean.caselist}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText  value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Company"/>
                    </f:facet>
                    <h:outputText rendered="#{caseBean.selectedcase ne item}" value="#{item.company}"/>
                    <h:inputText rendered="#{caseBean.selectedcase eq item}" value="#{item.company}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Handled By"/>
                    </f:facet>
                    <h:outputText rendered="#{caseBean.selectedcase ne item}" value="#{item.handledby}"/>
                    <h:inputText rendered="#{caseBean.selectedcase eq item}" value="#{item.handledby}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Start Date"/>
                    </f:facet>
                    <h:outputText rendered="#{caseBean.selectedcase ne item}" value="#{item.startdate}"/>
                    <h:inputText rendered="#{caseBean.selectedcase eq item}" value="#{item.startdate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="End Date"/>
                    </f:facet>
                    <h:outputText rendered="#{caseBean.selectedcase ne item}" value="#{item.enddate}"/>
                    <h:inputText rendered="#{caseBean.selectedcase eq item}" value="#{item.enddate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="State"/>
                    </f:facet>
                    <h:outputText rendered="#{caseBean.selectedcase ne item}" value="#{item.state}"/>
                    <h:inputText rendered="#{caseBean.selectedcase eq item}" value="#{item.state}"/>
                     </h:column>            
                      <h:column>
                      <f:facet name="header">
                      <h:outputText  value="Status"/>

                        </f:facet>
                          <h:outputText rendered="#{caseBean.selectedcase ne item}" value="#{item.status}"/>
                          <h:inputText rendered="#{caseBean.selectedcase eq item}" value="#{item.status}"/>
                </h:column>
               
                <h:column>
                    <f:facet name="header">
                        <h:outputText rendered="#{caseBean.selectedcase ne item}" value="Delete"/>
                    </f:facet>
                    <h:commandButton rendered="#{caseBean.selectedcase ne item}" value="Delete" action="#{caseBean.removecase(caseid)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Update"/>
                    </f:facet>
                    <h:commandButton rendered="#{caseBean.selectedcase eq item}" value="Update" action="#{caseBean.modifycase()}"/>
                    <h:commandButton rendered="#{caseBean.selectedcase ne item}" value="Edit" action="#{caseBean.selectformodification(a)}"/>
                </h:column>
            </h:dataTable>
            <h:panelGrid columns="2" >
            <h:outputLabel value="Company : "/>
            <h:inputText value="#{caseBean.selectedcase.company}"/>
         <h:outputLabel value="Handled By:"/>
         <h:inputText value="#{caseBean.selectedcase.handledby}"/>
         <h:outputLabel value="Start Date : "/>
         <h:inputText value="#{caseBean.selectedcase.startdate}"/>
         <h:outputLabel value="End Date : "/>
         <h:inputText value="#{caseBean.selectedcase.enddate}">
              
         </h:inputText>
         <h:outputLabel value="State : "/>
         <h:inputText value="#{caseBean.selectedcase.state}"/>
         <h:outputLabel value="Status : "/>
         <h:inputText value="#{caseBean.selectedcase.status}"/>
       </h:panelGrid>
       <h:commandButton value="Add New Case"                                  
                        action="#{caseBean.addNew}"/>   
        </h:form>
    </h:body>
</html>
