<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Quoutation</title>
         <style>
            .oddrow{
              background-color:#ccc;   
            }
            .evenrow{
                background-color:#ff8; 
            }
        </style>
    </h:head>
    <h:body>
        
        <h:form>
            <h1><h:outputText value="List"/></h1>
            <h:dataTable  rowClasses="oddrow,evenrow" value="#{quotesBean.quoteslist}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText  value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Quote name"/>
                    </f:facet>
                    <h:outputText rendered="#{quotesBean.selectedquote ne item}" value="#{item.name}"/>
                    <h:inputText rendered="#{quotesBean.selectedquote eq item}" value="#{item.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Quote Number"/>
                    </f:facet>
                    <h:outputText rendered="#{quotesBean.selectedquote ne item}" value="#{item.quoteno}"/>
                    <h:inputText rendered="#{quotesBean.selectedquote eq item}" value="#{item.quoteno}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText rendered="#{quotesBean.selectedquote ne item}" value="#{item.description}"/>
                    <h:inputText rendered="#{quotesBean.selectedquote eq item}" value="#{item.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Approval Issues"/>
                    </f:facet>
                    <h:outputText rendered="#{quotesBean.selectedquote ne item}" value="#{item.approvalissues}"/>
                    <h:inputText rendered="#{quotesBean.selectedquote eq item}" value="#{item.approvalissues}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Valid Until"/>
                    </f:facet>
                    <h:outputText rendered="#{quotesBean.selectedquote ne item}" value="#{item.validuntil}"/>
                    <h:inputText rendered="#{quotesBean.selectedquote eq item}" value="#{item.validuntil}"/>
                     </h:column>            
                      <h:column>
                      <f:facet name="header">
                      <h:outputText  value="Quote Stage"/>

                        </f:facet>
                          <h:outputText rendered="#{quotesBean.selectedquote ne item}" value="#{item.quotestage}"/>
                          <h:inputText rendered="#{quotesBean.selectedquote eq item}" value="#{item.quotestage}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                    <h:outputText rendered="#{quotesBean.selectedquote ne item}" value="#{item.status}"/>
                    <h:inputText rendered="#{quotesBean.selectedquote eq item}" value="#{item.status}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Opportunity"/>
                    </f:facet>
                    <h:outputText rendered="#{quotesBean.selectedquote ne item}" value="#{item.opportunity}"/>
                    <h:inputText rendered="#{quotesBean.selectedquote eq item}" value="#{item.opportunity}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ammount"/>
                    </f:facet>
                    <h:outputText rendered="#{quotesBean.selectedquote ne item}" value="#{item.ammount}"/>
                    <h:inputText rendered="#{quotesBean.selectedquote eq item}" value="#{item.ammount}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText rendered="#{quotesBean.selectedquote ne item}" value="Delete"/>
                    </f:facet>
                    <h:commandButton rendered="#{quotesBean.selectedquote ne item}" value="Delete" action="#{quotesBean.removequote(quoteid)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Update"/>
                    </f:facet>
                    <h:commandButton rendered="#{quotesBean.selectedquote eq item}" value="Update" action="#{quotesBean.modifyquote()}"/>
                    <h:commandButton rendered="#{quotesBean.selectedquote ne item}" value="Edit" action="#{quotesBean.selectformodification(item)}"/>
                </h:column>
            </h:dataTable>
            <h:panelGrid columns="2" >
            <h:outputLabel value="Quote name : "/>
            <h:inputText value="#{quotesBean.selectedquote.name}"/>
         <h:outputLabel value="Quote no:"/>
         <h:inputText value="#{quotesBean.selectedquote.quoteno}"/>
         <h:outputLabel value="Descriptions : "/>
         <h:inputText value="#{quotesBean.selectedquote.description}"/>
         <h:outputLabel value="Approval Issues : "/>
         <h:inputText value="#{quotesBean.selectedquote.approvalissues}">
              
         </h:inputText>
         <h:outputLabel value="Valid Until : "/>
         <h:inputText value="#{quotesBean.selectedquote.validuntil}"/>
         <h:outputLabel value="Quote Stage : "/>
         <h:inputText value="#{quotesBean.selectedquote.quotestage}"/>
         <h:outputLabel value="Invoice Status : "/>
         <h:inputText value="#{quotesBean.selectedquote.invoicestatus}"/>
         <h:outputLabel value="Status : "/>
         <h:inputText value="#{quotesBean.selectedquote.status}"/>
         <h:outputLabel value="Opportunity : "/>
         <h:inputText value="#{quotesBean.selectedquote.opportunity}"/>
         <h:outputLabel value="Ammont : "/>
         <h:inputText value="#{quotesBean.selectedquote.ammount}"/>
         </h:panelGrid>
       <h:commandButton value="Add New Account"                                  
                        action="#{quotesBean.addNew}"/>   
        </h:form>

    </h:body>
</html>
